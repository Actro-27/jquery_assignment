<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Web Form Assignment</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sR1I4KxILfY47J16cr9ZWb07vP4J8+LH7qkQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>

        <form id="registrationForm" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" />
            <div id="usernameError" class="error-text"></div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" />
            <div id="emailError" class="error-text"></div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" />
            <div id="passwordError" class="error-text"></div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />
            <div id="confirmPasswordError" class="error-text"></div>
          </div>

          <!-- Interesting Topics -->
          <div class="mb-3">
            <div class="d-flex align-items-center gap-2">
              <label class="form-label fw-bold mb-0">Interesting Topics</label>
              <span id="topicError" class="error-inline"></span>
            </div>

            <div class="form-check mt-2">
              <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML" />
              <label class="form-check-label" for="topic1">HTML</label>
            </div>
            <div class="form-check">
              <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS" />
              <label class="form-check-label" for="topic2">CSS</label>
            </div>
            <div class="form-check">
              <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript" />
              <label class="form-check-label" for="topic3">JavaScript</label>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-4">
            <div class="d-flex align-items-center gap-2">
              <label class="form-label fw-bold mb-0" for="gender">Gender</label>
              <span id="genderError" class="error-inline"></span>
            </div>

            <select id="gender" class="form-select mt-2">
              <option value="">--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Submit -->
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>

          <div id="successMsg" class="alert alert-success mt-3 d-none" role="alert">
            Form submitted successfully!
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGLyvwX9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
